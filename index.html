<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/83adcd84e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="screen">
        </div>
        <div id="buttons_container">
                 <button class="operation" id="clear"><i class="fa-regular fa-rectangle-xmark"></i></button>
                 <button class="operation">C</button>
                 <button class="operation">//</button>
                 <button class="operation">/</button>
                 <button class="numbers">7</button>
                 <button class="numbers">8</button>
                 <button class="numbers">9</button>
                 <button class="operation">*</button>
                 <button class="numbers">4</button>
                 <button class="numbers">5</button>
                 <button class="numbers">6</button>
                 <button class="operation">-</button>
                 <button class="numbers">1</button>
                 <button class="numbers">2</button>
                 <button class="numbers">3</button>
                 <button class="operation">+</button>
                 <button class="numbers">0</button>
                 <button class="numbers">00</button>
                 <button class="" id="virgule">.</button>
                 <button class="" id="equal">=</button>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
